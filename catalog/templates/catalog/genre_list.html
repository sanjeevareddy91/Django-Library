{% extends "base_generic.html" %}

{% block content %}
    <h1>Genre List</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a>{{ genre.name }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no genre in the library.</p>
    {% endif %}       
{% endblock %}
